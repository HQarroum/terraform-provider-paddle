name: Tests

on:
  pull_request:
  push:
    branches:
      - main
      - master

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - run: go mod download

      - run: go build -v .

      - name: Run linters
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest

  test:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - run: go mod download

      - name: Run unit tests
        run: go test -v -cover -timeout=120s ./internal/helpers ./internal/validators

      - name: Run Go vet
        run: go vet ./...

  # Acceptance tests only run on main/master branch.
  acceptance:
    name: Acceptance Tests
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      PADDLE_API_KEY: ${{ secrets.PADDLE_API_KEY }}
      PADDLE_ENVIRONMENT: "sandbox"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
          cache: true

      - run: go mod download

      - name: Run acceptance tests
        if: env.PADDLE_API_KEY != ''
        run: TF_ACC=1 go test -v -cover -timeout=900s ./internal/resources ./internal/datasources
